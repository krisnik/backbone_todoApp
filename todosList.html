<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Backbone.js Todos list</title>
    <link rel="stylesheet" href="todos.css"/>
</head>

<body>

<div id="todolistapp">

    <header>
        <h1>Todos</h1>
        <input id="newTodoItem" type="text" placeholder="Create new todo list..">
        <input id="newTodoDetail" type="text" placeholder="Create new todo item..">

    </header>

    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todolist"></ul>

        <ul id = "todoDetailsList"></ul>
    </section>

    <footer>
        <div id="todocount"></div>
    </footer>

</div>

<!-- Templates  "#edit/<%= index %>"-->
<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <input class="edit" type="text" value="<%- description %>" />
        <a class="destroy"></a>
    </div>
</script>

<script type="text/template" id="stats-template">
    <% if (done) { %>
    <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
</script>

<script type="text/template" id="todoitem">
    <a href="#details/<%=id%>"><%- name %></a>
</script>


<script src="vendor/jquery-1.10.2.min.js"></script>
<script src="vendor/underscore.js"></script>
<script src="vendor/backbone.js"></script>
<script src="App.js"></script>

<script src="models/TodoList.js"></script>
<script src="models/TodoDetails.js"></script>
<script src="collections/TodoList.js"></script>
<script src="collections/TodoDetails.js"></script>

<script src="views/todoItemsList.js"></script>
<script src="views/todoDetails.js"></script>

<script>
    window.onload = function() {
        app.init();
    }
</script>

</body>
</html>
